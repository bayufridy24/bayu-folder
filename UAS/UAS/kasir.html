<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="box">
       <div class="conten1">
            <img src="gambar/computer.svg" alt="" width="150px" class="gambar">
       </div>
       <div class="button1">
            <button onclick="laptop()" class="tombol">Laptop</button>
       </div>
   </div>
   <div class="box">
       <div class="conten1">
            <img src="gambar/peripheral.svg" alt="" width="150px" class="gambar">
       </div>
       <div class="button1">
            <button onclick="peripheral()" class="tombol">Peripheral</button>
       </div>
    </div>
    <div class="box">
        <div class="conten1">
            <img src="gambar/pc.svg" alt="" width="150px" class="gambar">
        </div>
        <div class="button1">
            <button onclick="komponenpc()" class="tombol">Komponen PC</button>
        </div>
    </div>
    <script>
        function laptop(){
            const {ipcRenderer} = require('electron');
            ipcRenderer.send("menu1")

        }
        function peripheral(){
            const {ipcRenderer} = require('electron');
            ipcRenderer.send("menu2")

        }
        function komponenpc(){
            const {ipcRenderer} = require('electron');
            ipcRenderer.send("menu3")
        }
    </script>
</body>
</html>
