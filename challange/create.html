<body>
  <h1>
    <bgcolor="#FFFFE0" , directon="right"> <b><i> Ini halaman create HTML</i></b> </bgcolor><marquee behavior="" direction=""></marquee>
  </h1>
  <form id="form">
    <label for="name">name :</label><br />
    <input type="text" name="name" required />
    <br /><br />
    <label for="number">Phone Number :</label><br />
    <input type="number" name="number" required />
    <br /><br />
    <label for="date">Date :</label><br />
    <input type="date" name="date" placenholder="YYYY-MM-DD" required />
    <br /><br />
    <label for="hour">Hour :</label><br />
    <input type="text" name="hour" placenholder="hh-mm" required />
    <label for="symptoms">Symptoms :</label><br />
    <textarea type="text" name="symptoms" required ></textarea>
      <br /><br />
      <input type="submit" />
  </form>

  <script>
    const electron = require("electron");
    const {
      ipcRenderer
    } = electron;

    const from = document.getElementById("form");
    const elements = {};

    form.addEventListener("submit" , event =>{ 
      event.preventDefault();

      for (let i = 0; i < form.elements.length; i++) {
        if (from.elements[i] . type !== "submit")
        elements[form.elements[i].name] = form.elements[i].value;
      }
      
      ipcRenderer.send("appointment:create" , elements);
    });
  </script>

  </body>
